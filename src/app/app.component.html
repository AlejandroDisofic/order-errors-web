<app-nav></app-nav>
<div class="container p-5 mt-5">
  <div class="row my-3">
    <h3>Errores de sincronizaci√≥n de pedidos entre Odoo y Oracle</h3>
  </div>
  <div class="row mat-elevation-z8 justify-content-center">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <!-- Process Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element?.order}} </td>
      </ng-container>
      <!-- Initial Date Column -->
      <ng-container matColumnDef="error_message">
        <th mat-header-cell *matHeaderCellDef> Mensaje de error </th>
        <td mat-cell *matCellDef="let element"> {{element?.error_message}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
